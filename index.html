          <div class="game" data-category="${game.category}">
            <img src="${game.img}" alt="${game.title}">
            <h3>${game.title}</h3>
            <p>${game.desc}</p>
            <p>💰 السعر: ${game.price} جنيه مصري</p>
            <a href="${game.link}" class="button" target="_blank">Order Now</a>
          </div>
        `;
      });
    }

    function filterGames(category) {
      if (category === 'all') {
        displayGames();
      } else {
        const filtered = games.filter(game => game.category === category);
        displayGames(filtered);
      }
    }

    function searchGames() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const filtered = games.filter(game => game.title.toLowerCase().includes(input));
      displayGames(filtered);
    }

    // Display all games by default
    displayGames();
  </script>

</body>
